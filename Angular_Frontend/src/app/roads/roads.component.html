<form class="form-inline">
  <input id="name" [(ngModel)]="selectedRoad.name" type="text" class="form-control mr-3" placeholder="Name" value="">
  <input id="rate" [(ngModel)]="selectedRoad.rate" type="number" min="0.00" step="0.01"
         class="form-control mr-3"
         placeholder="0.00">
  <button type="submit" class="btn btn-success">Add</button>
</form>
<table class="table table-hover mt-3">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Rate</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">1</th>
    <td>Mark</td>
    <td>Otto</td>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td>Jacob</td>
    <td>Thornton</td>
  </tr>
  <tr>
    <th scope="row">3</th>
    <td colspan="2">Larry the Bird</td>
  </tr>
  </tbody>
</table>
