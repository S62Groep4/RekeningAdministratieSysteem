<form class="form-inline">
  <input id="name" name="name" [(ngModel)]="selectedRoad.name" type="text" class="form-control mr-3" placeholder="Name"
         value="">
  <input id="rate" name="rate" [(ngModel)]="selectedRoad.rate" type="number" min="0.00" step="0.01"
         class="form-control mr-3"
         placeholder="0.00">
  <button type="submit" class="btn btn-success" (click)="onAdd()" *ngIf="!selectedRoad.id">Add</button>
  <button type="submit" class="btn btn-success" (click)="onSave()" *ngIf="selectedRoad.id">Save</button>
</form>
<table class="table table-hover mt-3">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Rate</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of roads" (click)="onItemClick(r)" class="clickable-tr" [ngClass]="{'selected-tr' : selectedRoad === r}">
    <th scope="row">{{r.id}}</th>
    <td>{{r.name}}</td>
    <td>{{r.rate | number : '1.2-2'}}</td>
  </tr>
  </tbody>
</table>
