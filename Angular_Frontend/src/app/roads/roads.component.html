<form class="form-inline">
  <input id="longname" name="longname" [(ngModel)]="selectedRoad.longName" type="text" class="form-control mr-3" placeholder="Langer Name"
         value="">
  <input id="shortname" name="shortname" [(ngModel)]="selectedRoad.shortName" type="text" class="form-control mr-3" placeholder="Kurzer Name"
         value="">
  <input id="rate" name="rate" [(ngModel)]="selectedRoad.rate" type="number" min="0.00" step="0.01"
         class="form-control mr-3" placeholder="0.00">
  <div class="mr-auto">
    <button type="submit" class="btn btn-success" (click)="onAdd()" *ngIf="!selectedRoad.id">Hinzufügen</button>
    <button type="submit" class="btn btn-success" (click)="onSave()" *ngIf="selectedRoad.id">Speichern</button>
  </div>
  <input id="search" name="search" (input)="searchStringChanged($event.target.value)" type="search"
         class="form-control mr-3" placeholder="Straße nach Namen suchen" value="">
</form>
<table class="table table-hover mt-3">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Langer Name</th>
    <th scope="col">Kurzer Name</th>
    <th scope="col">Preis</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of roads" (click)="onItemClick(r)" class="clickable-tr"
      [ngClass]="{'selected-tr' : selectedRoad === r}">
    <th scope="row">{{r.id}}</th>
    <td>{{r.longName}}</td>
    <td>{{r.shortName}}</td>
    <td>{{r.rate | number : '1.2-2'}}</td>
  </tr>
  </tbody>
</table>
